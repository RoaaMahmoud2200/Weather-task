<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">WeatherApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

      <form class="d-flex" (ngSubmit)="getfiltered()">
        <input class="form-control me-2 search-input"
               type="search"
               placeholder="Search City"
               aria-label="Search"
               [(ngModel)]="searchTerm"
               [ngModelOptions]="{standalone: true}">

        <button class="btn btn-outline-light search-button" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div *ngIf="searchTerm && filteredCities.length === 0">
  <p>No cities found matching "{{ searchTerm }}"</p>
</div>


<div *ngIf="filteredCities.length > 0">
  <ul class="list-group">
    <li *ngFor="let x of filteredCities" class="list-group-item">
      <a [routerLink]="['/cityForecast', x.id]" class="btn btn-light">Show Results</a>
    </li>
  </ul>
</div>
